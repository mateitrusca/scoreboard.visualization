<div class="radio-filter-container" style="max-width: 500px">
<label>{{ filter_label }}</label>
{{# dimension_options }}
    <input type="radio"
           id="{{ ../name }}-{{ this.notation }}"
           value="{{ this.notation }}"
           name="{{ ../name }}"
           {{# if selected }} checked="checked" {{/ if }}
    />
    <label for="{{ ../name }}-{{ this.notation }}">
    {{# if short_label }}
        {{ short_label }}
    {{ else }}
        {{ label }}
    {{/ if }}
    </label>
{{/ dimension_options }}
</div>
