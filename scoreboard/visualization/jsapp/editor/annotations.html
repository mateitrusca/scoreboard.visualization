<label>Title</label>
<input class="span5" name="title" value="{{ title }}">

<br>
<label>Additional explanatory notes</label>
<textarea name="notes">{{ notes }}</textarea>

<br>
<label>Include metadata from:</label>
<ul>
{{# facets }}
  <li>
    <label>
      <input type="checkbox"
             name="annotation"
             value="{{ value }}"
             {{# if checked }}checked{{/ if }}>
      {{ label }}
    </label>
  </li>
{{/ facets }}
</ul>
